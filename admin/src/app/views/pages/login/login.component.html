<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group class="shadow">
          <c-card class="p-5 border-0">
            <c-card-body>
              <form cForm (ngSubmit)="onLogin()">
                <h1 class="mb-2 fw-bold">Welcome Back!</h1>
                <p class="text-muted mb-4">Sign in to continue to your account</p>
                
                <!-- Email Input -->
                <c-input-group class="mb-3">
                  <input
                    autoComplete="username"
                    cFormControl
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Enter your email"
                    type="email"
                    class="form-control form-control-lg border rounded-3 px-3 py-2"
                    required
                  />
                </c-input-group>

                <!-- Password Input -->
                <c-input-group class="mb-4">
                  <input
                    autoComplete="current-password"
                    cFormControl
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Enter your password"
                    type="password"
                    class="form-control form-control-lg border rounded-3 px-3 py-2"
                    required
                  />
                </c-input-group>

                <!-- Remember me and Forgot password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <c-form-check>
                    <input 
                      cFormCheckInput 
                      type="checkbox" 
                      id="remember-me"
                      class="form-check-input"
                    />
                    <label 
                      cFormCheckLabel 
                      for="remember-me"
                      class="text-muted"
                    >
                      Remember me
                    </label>
                  </c-form-check>
                  <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                </div>

                <!-- Sign In Button -->
                <button 
                  cButton 
                  class="w-100 py-2 rounded-3 mb-3" 
                  color="primary" 
                  type="submit"
                  style="background-color: #6366F1;"
                >
                  Sign In
                </button>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="alert alert-danger rounded-3" role="alert">
                  {{ errorMessage }}
                </div>
              </form>
            </c-card-body>
          </c-card>

          <!-- Right Panel -->
          <c-card 
            class="text-white py-5 border-0 d-none d-md-block rounded-end" 
            style="background-color: #6366F1; width: 44%"
          >
            <c-card-body class="text-center d-flex flex-column justify-content-center">
              <div class="p-4">
                <h2 class="display-6 fw-bold mb-3">Start your journey</h2>
                <p class="mb-4">
                  Join our community and discover all the amazing features we have prepared for you. 
                  Create your account now and get started!
                </p>
                <button
                  cButton
                  class="btn-lg px-4 rounded-3"
                  color="light"
                  routerLink="/register"
                >
                  Create Account
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
