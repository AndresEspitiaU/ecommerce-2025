<div class="container-lg">
  <div class="card mt-4">
    <div class="card-header bg-light">
      <h2 class="mb-0">Gestión de Roles</h2>
    </div>
    
    <!-- Formulario para crear o editar roles -->
    <div class="card-body">
      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre" class="form-label">Nombre:</label>
              <input
                id="nombre"
                formControlName="nombre"
                type="text"
                class="form-control"
                [ngClass]="{'is-invalid': roleForm.get('nombre')?.touched && roleForm.get('nombre')?.invalid}"
                placeholder="Ingrese el nombre del rol"
              />
              <div class="invalid-feedback" *ngIf="roleForm.get('nombre')?.touched && roleForm.get('nombre')?.invalid">
                El nombre es requerido.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="descripcion" class="form-label">Descripción:</label>
              <input
                id="descripcion"
                formControlName="descripcion"
                type="text"
                class="form-control"
                [ngClass]="{'is-invalid': roleForm.get('descripcion')?.touched && roleForm.get('descripcion')?.invalid}"
                placeholder="Ingrese la descripción del rol"
              />
              <div class="invalid-feedback" *ngIf="roleForm.get('descripcion')?.touched && roleForm.get('descripcion')?.invalid">
                La descripción no puede exceder los 255 caracteres.
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="roleForm.invalid">
            <i class="cil-save me-1"></i>
            Guardar
          </button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()">
            <i class="cil-x me-1"></i>
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de roles -->
  <div class="card mt-4">
    <div class="card-header bg-light">
      <h3 class="mb-0">Lista de Roles</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered">
          <thead class="bg-light">
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th class="text-center" style="width: 200px;">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles">
              <td>{{ role.Nombre }}</td>
              <td>{{ role.Descripcion }}</td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <button 
                    class="btn btn-warning btn-sm" 
                    (click)="onEdit(role)" 
                    title="Editar"
                  >
                    <i class="cil-pencil me-1"></i>
                    Editar
                  </button>
                  <button 
                    class="btn btn-danger btn-sm" 
                    (click)="onDelete(role.RolID)"
                    title="Eliminar"
                  >
                    <i class="cil-trash me-1"></i>
                    Eliminar
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="roles.length === 0">
              <td colspan="3" class="text-center py-4">
                <i class="cil-info text-muted me-2"></i>
                No hay roles disponibles.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
